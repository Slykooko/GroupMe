<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupMe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>
        <img src="image/moodImg.png" alt="Icon">GroupMe
    </h1>
    <div class="container">
        <textarea id="nameList" placeholder="Enter names, separated by commas or new lines..."></textarea>
        <input type="number" id="groupCount" placeholder="Enter number of groups" min="1">
        <button onclick="divideGroups()">Divide into Groups</button>
        <div id="result" class="result"></div>
    </div>
    <section>
        <h2>Powered By Sylvester Andorful</h2>
    </section>
    <script src="script.js"></script>
</body>

</html>
